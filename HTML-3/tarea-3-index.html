<!DOCTYPE html> 
<html lang="es"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de Ingreso de Datos</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="tarea-3-.css"> <!-- Enlaza una hoja de estilos CSS externa -->
    <style>
        /* Estilos en línea para la página, opcional si tienes un archivo CSS externo */
    </style>
</head>
<body>
    <div class="container"> <!-- Contenedor principal para el formulario -->
        <h1>Ingreso de Datos de Clientes</h1> <!-- Título del formulario -->
        <form id="clientForm"> <!-- Formulario con ID 'clientForm' -->
            <div class="form-group"> <!-- Grupo de formulario para la cédula -->
                <label for="cedula">Cédula:</label> <!-- Etiqueta para el campo de cédula -->
                <input type="text" id="cedula" name="cedula" required> <!-- Campo de entrada para la cédula -->
            </div>
            <div class="form-group"> <!-- Grupo de formulario para los apellidos -->
                <label for="apellidos">Apellidos:</label> <!-- Etiqueta para el campo de apellidos -->
                <input type="text" id="apellidos" name="apellidos" required> <!-- Campo de entrada para los apellidos -->
            </div>
            <div class="form-group"> <!-- Grupo de formulario para los nombres -->
                <label for="nombres">Nombres:</label> <!-- Etiqueta para el campo de nombres -->
                <input type="text" id="nombres" name="nombres" required> <!-- Campo de entrada para los nombres -->
            </div>
            <div class="form-group"> <!-- Grupo de formulario para la dirección -->
                <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
                <input type="text" id="direccion" name="direccion" required> <!-- Campo de entrada para la dirección -->
            </div>
            <div class="form-group"> <!-- Grupo de formulario para el teléfono -->
                <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
                <input type="tel" id="telefono" name="telefono" required> <!-- Campo de entrada para el teléfono -->
            </div>

            <!-- Modificación del campo de correo -->
            <div class="form-group"> <!-- Grupo de formulario para el correo electrónico -->
                <label for="correo">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
                <div style="display: flex;"> <!-- Contenedor para el nombre de usuario y dominio del correo -->
                    <input type="text" id="correo-username" name="correo-username" placeholder="usuario" required style="flex: 2;"> <!-- Campo de entrada para la parte del usuario del correo -->
                    <span>@</span> <!-- Símbolo '@' entre el nombre de usuario y el dominio -->
                    <select id="correo-domain" name="correo-domain" required style="flex: 1;"> <!-- Menú desplegable para seleccionar el dominio del correo -->
                        <option value="gmail.com">gmail.com</option> <!-- Opciones de dominios de correo -->
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="outlook.com">outlook.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
            </div>

            <!-- Campo de ciudad -->
            <div class="form-group"> <!-- Grupo de formulario para la ciudad -->
                <label for="ciudad">Ciudad:</label> <!-- Etiqueta para el campo de ciudad -->
                <select id="ciudad" name="ciudad" required> <!-- Menú desplegable para seleccionar la ciudad -->
                    <option value="">Selecciona una ciudad</option> <!-- Opción predeterminada para seleccionar una ciudad -->
                    <option value="Jaramijó">Jaramijó</option>
                    <option value="Manta">Manta</option>
                    <option value="Portoviejo">Portoviejo</option>
                    <option value="Montecristi">Montecristi</option>
                    <option value="Rocafuerte">Rocafuerte</option>
                </select>
            </div>

            <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
        </form>
    </div>
    <script src="scripts.js"></script> <!-- Enlaza un archivo de JavaScript externo para manejar la lógica del formulario -->
</body>
</html>
